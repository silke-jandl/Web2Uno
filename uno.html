<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leo & Silke's mean uno game</title>
  <link rel="stylesheet" href="./unoStyle.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid ">
    <div class="row playmat">
      <div class="row justify-content-between fullscreen">
        <div class="col-6 align-items-start" id="player-cards-0">
          <br>
          <h3 class="player" id="player-0">Player 1</h3>
          <div class="points" id="score-0"></div>
          <div class="d-flex flex-fill flex-row" id="hand-cards-0" style="float: left;">
          </div>
          <br>
        </div>
        <br>
        <div class="col-6 align-items-end card-row-right" id="player-cards-1">
          <br>
          <h3 class="player" id="player-1"> Player 2</h3>
          <div class="points" id="score-1"></div>
          <div class="d-flex flex-fill flex-row" id="hand-cards-1" style="float: right;"></div>
          <br>
        </div>
      </div>
      <div class="row justify-content-center fullscreen">
        <br>
        <br>
        <br>
        <div class="container playground">
          <div class="row">
            <div id="top-card" class="col-3 stack" style="width: 100%;">
              <br>
              <br>
              <img src="./cardImages/back0.png" alt="" />
            </div>
            <div id="draw-card" class="col-3 stack" style="width: 100%;">
              <br>
              <br>
              <img id="back-card" src="./cardImages/back0.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="row justify-content-between fullscreen" id="uno">
        <button class="btn btn-outline-info btn-lg btn-lg" id="call-uno">UNO</button>
        <img src="uno-logo.png" alt="" id="logo"/>
      </div>

      <div class="row justify-content-between fullscreen">
        <div class="col-6 align-self-start" id="player-cards-2">
          <br>
          <h3 class="player" id="player-2">Player 3</h3>
          <div class="points" id="score-2"></div>
          <div class="d-flex flex-row" id="hand-cards-2" style="float: left;"></div>

          <br>
          <br>
        </div>
        <br>
        <div class="col-6 align-self-end card-row-right" id="player-cards-3">
          <br>
          <h3 class="player" id="player-3">Player 4</h3>
          <div class="points" id="score-3"></div>
          <div class="d-flex flex-row" id="hand-cards-3" style="float: right;"></div>

          <br>
        </div>
      </div>
    </div>

    <br>
    <br>
    <br>
    <footer>
      <br>
      <p>Copyright Silke & Leo | Official <a href="https://www.uno-kartenspiel.de/spielregeln/">Uno Rules</a></p>
    </footer>
  </div>

  <div class="playerNamesModalDialog">
    <div class="modal fade" id="playerNames" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
      <form id="playerNamesForm">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Players:</h5>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input type="text" class="form-control" id="player1" placeholder="Please type in a name" />
                <br>
                <input type="text" class="form-control" id="player2" placeholder="Please type in a name" />
                <br>
                <input type="text" class="form-control" id="player3" placeholder="Please type in a name" />
                <br>
                <input type="text" class="form-control" id="player4" placeholder="Please type in a name" />
                <br>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="playerNamesSubmit">Start playing</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="chooseColor" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose a color</h5>
        </div>
        <div class="row modal-body justify-content-around">
          <button type="submit" class="btn btn-lg btn-outline-danger" id="red">Red</button>
          <button type="submit" class="btn btn-lg btn-outline-warning" id="yellow">Yellow</button>
          <button type="submit" class="btn btn-lg btn-outline-success" id="green">Green</button>
          <button type="submit" class="btn btn-lg btn-outline-primary" id="blue">Blue</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="winner-player-0" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <form id="winner-0-form">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="congrats">Congratualtions P1</h5>
          </div>
          <div class="row modal-body justify-content-around">
            <img src="bunny-yay.gif" />
            <button type="submit" class="new-game btn btn-primary">Start another game?</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="winner-player-1" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <form id="winner-1-form">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="congrats">Congratualtions P2</h5>
          </div>
          <div class="row modal-body justify-content-around">
            <img src="bunny-chick.gif" />
            <button type="submit" class="new-game btn btn-primary">Start another game?</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="winner-player-2" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <form id="winner-2-form">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="congrats">Congratualtions P3</h5>
          </div>
          <div class="row modal-body justify-content-around">
            <img src="bunny-winning.gif" />
            <button type="submit" class="new-game btn btn-primary">Start another game?</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="winner-player-3" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <form id="winner-3-form">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="congrats">Congratualtions P4</h5>
          </div>
          <div class="row modal-body justify-content-around">
            <img src="bunny-confetti.gif" />
            <button type="submit" class="new-game btn btn-primary">Start another game?</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./uno.js"></script>

</body>

</html>
